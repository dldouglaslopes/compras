<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Home</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Home</strong>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${produtoRegister}" th:action="@{/produtos/save}" method="POST" style="margin: 10px">
				<div class="form-group row">
					<a th:href="@{/clientes/}" class="btn btn-sm btn-default">Clientes</a>
					<a th:href="@{/categorias/}" class="btn btn-sm btn-default">Categorias</a>
					<a th:href="@{/produtos/}" class="btn btn-sm btn-default">Produtos</a>
				</div>
				
				<div class="form-group row">
					<a th:href="@{/login}" class="btn btn-sm btn-primary">Login</a>
				</div>
			</form>
		</div>
		
	</div>
</body>
</html>
